language: python

python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'

install:
  - pip install tox-travis

script:
  - tox
  - touch docs/.nojekyll

branches:
  only:
    - master

deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  email: yanhuil@google.com # To satisfy the CLA check, replace this with bot email.
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
